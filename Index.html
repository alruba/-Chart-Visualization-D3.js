<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* set the CSS */

    .line {
        fill: none;
        stroke-width: 2px;
    }
    #para{
        text-align:center;
        font-size:30px;
    }
</style>
<body>
    <p id="para">ROBBERY and BURGLARY cases reported from Chicago Crime Data</p>

    <!-- load the d3.js library -->
    <script src="../D3/d3min.js"></script>
    <script>
       
// set the dimensions and margins of the graph
var margin = {top: 60, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%Y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
        var valueline = d3.line()
            .x(function (d) { return x(d.YEAR); })
    .y(function(d) { return y(d.NumberOfRobbery); });
// define the line
        var valueline2 = d3.line()
            .x(function (d) { return x(d.YEAR); })
            .y(function (d) { return y(d.NumberOfBurglary); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

function draw(data, country) {

  var data = data[country];

  // format the data
        data.forEach(function (d) {
            d.YEAR = parseTime(d.YEAR);
            d.NumberOfRobbery = +d.NumberOfRobbery;
            d.NumberOfBurglary = +d.NumberOfBurglary;
  });

  // sort years ascending
  data.sort(function(a, b){
    return a["YEAR"]-b["YEAR"];
	})

        // Scale the range of the data
        x.domain(d3.extent(data, function (d) { return d.YEAR; }));
        y.domain([0, d3.max(data, function (d) {
            return Math.max(d.NumberOfRobbery, d.NumberOfBurglary);
        })]);
   

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("stroke","blue")
      .attr("d", valueline);
  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("stroke", "red")
      .attr("d", valueline2);
  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(20));

  // Add the Y Axis
  svg.append("g")
            .call(d3.axisLeft(y));

        var xData = ["NumberOfRobbery", "NumberOfBurglary"];
        var color = ["blue", "red"];
        
        var legend = svg.selectAll(".legend")
            .data(xData.slice())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function (d, i) { return "translate(-10," + i * 40 + ")"; });

        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18);

        legend.select("rect")
            .style("fill", function (d, i) {
                return color[i]
            });
        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function (d) { return d; });
            }
// Get the data
     d3.json("../JSON/json1.json", function(error, data) {
  if (error) throw error;

  // trigger render
  draw(data, "Statistics1");
});

    </script>
</body>
